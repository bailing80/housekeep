	<!-- ----------------富文本编辑器测试--------------------------------- -->
	<script type="text/javascript" src="./js/kindEditor/kindeditor-all.js" ></script>

   <textarea id="description"></textarea>
   
   <script type="text/javascript">
   KindEditor.ready(function(K){
	   window.editor = K.create("#description");
   });
   function save_text(){
	   var html =  window.editor.sync().html();
	   $.ajax({
		   url : "EditorController/saveEditor.action",
		   data : "text="+html,
		   type: "post",
		   success : save_text_success
	   });
	   //alert(html);
   }
   
   function save_text_success(data){
	   alert(data);
   }
   </script>
	
	<button onclick="save_text();">富文本保存</button>
